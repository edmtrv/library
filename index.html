<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Game Library</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <span class="navbar-brand h1">Game Library</span>
    <ul class="navbar-nav mr-auto">
      <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#newGameModal">New Game</button>
    </ul>
  </nav>
  <main class="container">
    <div class="row">
      <header class="col">
        <h2 class="h2">Games</h2>
      </header>
    </div>
    <div class="row">
      <section class="games">
        <p class="col">No games yet</p>
      </section>
    </div>
  </main>

  <!-- Modals -->

  <div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="newGameModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="h5 modal-title" id="exampleModalLabel">Add New Game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="add-game-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" name="genre" id="genre" class="form-control" placeholder="Enter Genre">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" name="price" id="price" class="form-control" placeholder="In â‚¬">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" id="sescription" rows="3" class="form-control" placeholder="Enter Description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary add-game" data-dismiss="modal">Add Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
