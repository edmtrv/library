<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Game Library</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <span class="navbar-brand h1">Game Library</span>
    <ul class="navbar-nav mr-auto">
      <button type="button" class="btn btn-outline-success add-game">New Game</button>
    </ul>
  </nav>
  <main class="container">
    <div class="row">
      <header class="col">
        <h2>Games</h2>
      </header>
    </div>
    <div class="row">
      <section class="games">
        <p class="col">No games yet</p>
        <div class="row">
          <div class="col-4">
            <article class="card">
              <section class="card-body">
                <h5 class="card-title">Title</h5>
                <h6 class="card-subtitle mb-1">Genre</h6>
                <h6 class="card-subtitle mb-2">Price</h6>
                <p class="card-text">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt at sapiente voluptatem, laudantium dolorem voluptate repellendus natus iste alias. Veritatis, optio unde corporis ut earum quisquam impedit corrupti commodi hic?
                </p>
                <button>Remove</button>
                <button>Add Time</button>
              </section>
            </article>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
